

<mat-card class="text-center">
  <mat-card-title class="text-center" >Upload a photo or burn image</mat-card-title>
  <mat-input-container class="text-center">
      <input id="image" type="file" accept=".png,.jpg,.jpeg"/>
  </mat-input-container>
      <!-- button to trigger the file upload when submitted -->
      <button mat-raised-button class="mat-raised mat-primary" (click)="upload()">Classify image</button>

</mat-card>
