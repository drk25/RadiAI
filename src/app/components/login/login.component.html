
<mat-card>
  <form (submit)="onLoginSubmit()">
  <mat-card-title class="text-center">Login</mat-card-title>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Username" type="text" [(ngModel)]="username" name="username" required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
    <input matInput placeholder="Password" type="password" [(ngModel)]="password" name="password" required>
    </mat-form-field>
    <button mat-raised-button class="mat-raised mat-primary">Login</button>
    <button mat-raised-button class="mat-raised mat-warn" routerLink="/register">Register</button>
  </form>
</mat-card>
